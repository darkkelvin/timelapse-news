<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1" />
        <title>Timelapse News</title>
        <link rel="stylesheet" type="text/css" href="css/timeline.css">
        <link rel="stylesheet" href="fonts/font.default.css?v1">
        <style type="text/css">
          html, body { height: 100%; margin: 0; padding: 0; }
          #map { height: 100%; }
        </style>
        <script src="js/timeline.js"></script>
    </head>
    <body>
        <div id="map" style="width:100%; height: 300px"></div>
        <div id="timeline" style="width: 100%; height: 400px"></div>
        
        <script type="text/javascript">
          var map;
          function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: -34.397, lng: 150.644},
              zoom: 8
            });
          }
        </script>
        <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV5ZcyMrGzXUdr8VUzo_lnqDLa24pCNF8&callback=initMap">
        </script>
        <script>
            // An example to create the timeline and pass a Google spreadsheet as the data source
            //var timeline = new TL.Timeline('timeline', 'https://docs.google.com/spreadsheets/d/1JiVI7FSY6FrZSGAs2O_qLnZyeRWvKI80rxhYOKlL0OE/pubhtml');

            // create the timeline and pass a JSON object as the data source
            var timeline = new TL.Timeline('timeline', 'data/demo.json');

            window.onresize = function(event) {
                timeline.updateDisplay();
            };
        </script>
    </body>
</html>
