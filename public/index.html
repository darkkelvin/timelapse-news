<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV5ZcyMrGzXUdr8VUzo_lnqDLa24pCNF8&callback=initMap">
    </script>
    <!-- https://maps.googleapis.com/maps/api/geocode/json?address=Paris&key=AIzaSyCuC3BcVU3bdZilkOLw4wU2JesFRYWbDwc -->
  </body>
</html>
